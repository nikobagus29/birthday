<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Devina!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translate(0,  0px); }
            50%  { transform: translate(0, 15px); }
            100%   { transform: translate(0, -0px); }   
        }
        .heart {
            position: fixed;
            font-size: 2rem;
            color: pink;
            animation: fall 10s linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-gray-100 via-gray-200 to-gray-300 text-gray-800">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-10">
        <div class="container mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="flex items-center py-4">
                        <span class="font-semibold text-gray-800 text-lg"> Birthday</span>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="#home" class="py-4 px-2 text-gray-800 hover:text-sky-600 transition duration-300">Home</a>
                    <a href="#wishes" class="py-4 px-2 text-gray-800 hover:text-sky-600 transition duration-300">Cake</a>
                    <a href="#gallery" class="py-4 px-2 text-gray-800 hover:text-sky-600 transition duration-300">Gallery</a>
                    <a href="#message" class="py-4 px-2 text-gray-800 hover:text-sky-600 transition duration-300">Message</a>
                </div>
            </div>
        </div>
    </nav>

    

<script>
    // Countdown script
    const countdownElement = document.getElementById('countdown');
    const birthday = new Date('2025-03-01T00:00:00').getTime(); // Set Devina's birthday here

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = birthday - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
            countdownElement.innerHTML = "Happy Birthday Devina!";
        }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Initialize AOS
    AOS.init({
        duration: 1000,
        once: true
    });

    // Add floating hearts
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '❤️';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 300);
</script>
</body>
</html>
